<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body th:style="'background: url(/images/back.jpg) no-repeat center center fixed;'">
<div class="container-fluid text-center">
    <div>
        <div class="m-2">
       <button style="background: black; margin-left: 80%;"><a class="h3" style="color: white" th:href="@{/users/new}">Add New User + </a></button>
        </div>
    </div>
    <h1 style="-webkit-text-fill-color: white">Users</h1>
    <div th:if="${message}" class="alert alert-success text-center">
      [[${message}]]
    </div>


    <div>
        <table class="table table-bordered" style="background: black; -webkit-text-fill-color: white; width: 80%; margin-left: 10%">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user: ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>
                        <a class="h4 mr-3 " th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                        <a class="h4 mr-3" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
